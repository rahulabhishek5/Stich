<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EduTrack - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#000000",
                        "background-light": "#f7f7f7",
                        "background-dark": "#191919"
                    },
                    fontFamily: {
                        display: "Inter"
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col min-h-screen">
        <header
            class="w-full bg-background-light dark:bg-background-dark border-b border-primary/20 dark:border-primary/30">
            <div class="container mx-auto px-6 py-4 flex items-center gap-3">
                <div class="w-8 h-8 text-primary">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                            d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"
                            fill="currentColor" fill-rule="evenodd"></path>
                        <path clip-rule="evenodd"
                            d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"
                            fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">EduTrack</h1>
            </div>
        </header>
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div
                class="w-full max-w-md space-y-8 bg-background-light dark:bg-background-dark p-10 rounded-xl shadow-lg">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white"> Welcome Back,
                        Teacher </h2>
                    <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400"> Sign in to continue to your
                        dashboard </p>
                </div>
                <form action="#" class="mt-8 space-y-6" method="POST">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label class="sr-only" for="email-address">Email address</label>
                            <input autocomplete="email"
                                class="appearance-none rounded-none relative block w-full px-3 py-3 border border-primary/20 bg-background-light dark:bg-background-dark placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-t-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                                id="email-address" name="email" placeholder="Email address" required="" type="email" />
                        </div>
                        <div>
                            <label class="sr-only" for="password">Password</label>
                            <input autocomplete="current-password"
                                class="appearance-none rounded-none relative block w-full px-3 py-3 border border-primary/20 bg-background-light dark:bg-background-dark placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-b-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                                id="password" name="password" placeholder="Password" required="" type="password" />
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                class="h-4 w-4 text-primary bg-background-light dark:bg-background-dark border-primary/40 focus:ring-primary rounded"
                                id="remember-me" name="remember-me" type="checkbox" />
                            <label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="remember-me">
                                Remember me </label>
                        </div>
                        <div class="text-sm">
                            <a class="font-medium text-primary hover:text-primary/80" href="#"> Forgot your password?
                            </a>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <button
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary"
                            type="submit"> Login </button>
                        <button
                            class="group relative w-full flex justify-center items-center py-3 px-4 border border-gray-300 dark:border-gray-500 text-sm font-medium rounded-lg text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary"
                            type="button">
                            <svg aria-hidden="true" class="w-5 h-5 mr-2" data-icon="google" data-prefix="fab"
                                focusable="false" role="img" viewBox="0 0 488 512" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M488 261.8C488 403.3 381.5 512 244 512 110.3 512 0 401.7 0 265.2 0 128.5 110.3 19.2 244 19.2c71.2 0 131.3 29.2 174.5 73.5l-68.5 66.6C314.5 125.7 282.8 112 244 112c-88.6 0-160.2 71.5-160.2 159.2s71.6 159.2 160.2 159.2c101.4 0 132.8-77.9 138.8-118.2H244v-87.3h236.1c2.3 12.7 3.9 26.2 3.9 41.7z"
                                    fill="currentColor"></path>
                            </svg>
                            Login with Google
                        </button>
                    </div>
                    <p class="text-center text-sm text-gray-600 dark:text-gray-400"> Don't have an account? <a
                            class="font-medium text-primary hover:text-primary/80" href="#"> Sign up </a>
                    </p>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/teacher.js"></script>
    <script type="module" src="js/student.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/api.js"></script>
</body>

</html>
